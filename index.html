<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Add a link to your stylesheet if needed -->
</head>
<body>

    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <section class="buttons">
        <button id="butoni">Rock</button>
        <button id="butoni2">Paper</button>
        <button id="butoni3">Scissors</button>
    </section>

    <section class="results">
        <div id="tekstiPlayer"></div>
        <div id="tekstiPc"></div>
    </section>

    <section class="score">
        <div class="piket">
            <h2>Piket e Lojtarit: <span id="h1">0</span></h2>
            <h2>Piket e Kompiuterit: <span id="h2">0</span></h2>
            <h2 id="h3"></h2>
        </div>
    </section>

    <script src="javascript.js"></script>
</body>
</html>
